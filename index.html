<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./game.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="buttons">
        <button class="btn-rock">Rock</button>
        <button class="btn-paper">Paper</button>
        <button class="btn-scissors">Scissors</button>
        <button class="btn-again hide">Play Again</button>
    </div>


    <div class="result">
        <div class="compare-choise"></div>
        <div class="player-result"></div>
        <div class="computer-result"></div>
        <div class="round-result"></div>
        <div class="final-result"></div>
    </div>

</body>
</html>
