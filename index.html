<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./game.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="buttons">
            <button class="btn-rock"><img src="./images/rock.png"></button>
            <button class="btn-paper"><img src="./images/paper.png"></button>
            <button class="btn-scissors"><img src="./images/scissors.png"></button>
        </div>
    </div>

    <div class="player-vs-computer">
        <div class="counter">
            <div class="round-counter">Round</div>
            <div class="round-number"></div>
        </div>
        <div class="player">
            <div class="player-result">Player</div>
            <div class="player-number"></div>
        </div>
        <div class="computer">
            <div class="computer-result">Computer</div>
            <div class="computer-number"></div>
        </div>
        
    </div>

    <div class="win-lose">
        <div class="win" id="hide"><img src="./images/win.gif">YOU WIN</div>
        <div class="lose" id="hide"><img src="./images/lose.png">YOU LOSE</div>

        <div class="result" id="hide">
            <div class="compare-choise"></div>
            <div class="round-result"></div>
        </div>

        <button class="btn-again" id="hide"><img src="./images/fire.png">Play Again</button>
    </div>
    
</body>
</html>
